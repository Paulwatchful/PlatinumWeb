    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Platinum Homecare</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="auburn.html">Auburn Lodge Care Home</a>

                        <a class="nav-link" href="privacy.html">Privacy Notice</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="jobsList"></div>
    
    <script>
        $(document).ready(function(){
            $.ajax({
                url: "jobs_handler.php?action=getJobs",
                type: "GET",
                dataType: "json",
                success: function(jobs) {
                    var html = '';
                    for (var i = 0; i < jobs.length; i++) {
                        html += '<div class="job">';
                        html += '<h2>' + jobs[i].job_title + '</h2>';
                        html += '<p>' + jobs[i].job_description + '</p>';
                        html += '</div>';
                    }
                    $('#jobsList').html(html);
                }
            });
        });
    </script>
</body>
</html>
